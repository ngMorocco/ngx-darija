<div class="flex flex-col lg:flex-row" *ngIf="ytVideo !== null">
  <div class="max-w-md">
    <a [routerLink]="['/session', ytVideo.videoId]">
      <img class="object-contain hover:shadow-2xl hover:opacity-80" src="{{ytVideo.thumbnailUrl}}">
    </a>
  </div>
  <div class="lg:pl-5">
    <a [routerLink]="['/session', ytVideo.videoId]">
      <h3 class="text-lg mt-4 lg:mt-0 font-medium leading-normal text-gray-700 hover:text-red-600">
        {{ytVideo.title}}
      </h3>
    </a>
    <p class="text-lg font-light leading-relaxed my-4 max-h-64 overflow-hidden overflow-ellipsis" [innerText]="ytVideo.description"></p>
  </div>
</div>
